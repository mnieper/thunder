image: ubuntu:latest

before_script:
  - apt-get -y update
  - apt-get -y install autoconf bison build-essential flex git gperf libtool texinfo libgmp-dev libmpfr-dev libmpc-dev valgrind
  - git submodule sync --recursive
  - git submodule update --init --recursive
  - ./bootstrap
  - ./configure CFLAGS="-g -O0" # FIXME(XXX): src/thunder sometimes crashes with optimizations.

check:
  script:
    - make check
